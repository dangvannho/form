<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="header">
      <ul class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div class="box-sub-nav">
        <i class="fa-solid fa-bars box-icon"></i>
        <ul class="sub-nav">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="search">
        <input class="box-search" placeholder="Search..." />
        <button class="button-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="main">
      <div class="box-introduce">
        <div class="box-heading">
          <i class="fa-solid fa-rocket box-heading-icon"></i>
          <h1 class="heading-text">Front-end</h1>
        </div>
        <div class="box-main">
          <h1 class="text-heading">Welcome!</h1>
          <h1 class="text-second">To Our New Website.</h1>
          <span class="text-final"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            esse, aut quo architecto.</span
          >
          <i class="main-icon fa-brands fa-youtube"></i>
          <i class="main-icon fa-brands fa-facebook-f"></i>
          <i class="main-icon fa-brands fa-instagram"></i>
          <i class="main-icon fa-brands fa-twitter"></i>
        </div>
      </div>
      <div id="wrapper">
        <form action="" id="sign-up">
          <h1 class="form-heading">Sign Up</h1>
          <div class="form-group">
            <input type="text" required />
            <label for="">Name</label>
            <i class="fa-solid fa-user sign-up-icon"></i>
          </div>
          <div class="form-group">
            <input type="text" required />
            <label for="">Email</label>
            <i class="fa-regular fa-envelope sign-up-icon"></i>
          </div>
          <div class="form-group">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fa-solid fa-lock sign-up-icon"></i>
          </div>
          <div class="box-check">
            <input type="checkbox" />
            <span class="check-text">I agree to the terms & conditions</span>
          </div>
          <input type="submit" value="Sign Up" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
